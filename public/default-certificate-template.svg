<svg xmlns="http://www.w3.org/2000/svg" width="842" height="595" viewBox="0 0 842 595">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="border" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="842" height="595" fill="url(#bg)"/>
  
  <!-- Decorative border -->
  <rect x="20" y="20" width="802" height="555" fill="none" stroke="url(#border)" stroke-width="4" rx="8"/>
  <rect x="35" y="35" width="772" height="525" fill="none" stroke="#cbd5e1" stroke-width="1" rx="4"/>
  
  <!-- Corner decorations -->
  <circle cx="50" cy="50" r="8" fill="#3b82f6" opacity="0.3"/>
  <circle cx="792" cy="50" r="8" fill="#3b82f6" opacity="0.3"/>
  <circle cx="50" cy="545" r="8" fill="#3b82f6" opacity="0.3"/>
  <circle cx="792" cy="545" r="8" fill="#3b82f6" opacity="0.3"/>
  
  <!-- Header ornament -->
  <line x1="200" y1="100" x2="642" y2="100" stroke="#3b82f6" stroke-width="2"/>
  <circle cx="421" cy="100" r="6" fill="#3b82f6"/>
  
  <!-- Title placeholder -->
  <text x="421" y="80" font-family="Georgia, serif" font-size="28" fill="#1e40af" text-anchor="middle" font-weight="bold">CERTIFICATE OF COMPLETION</text>
  
  <!-- Subtitle -->
  <text x="421" y="150" font-family="Arial, sans-serif" font-size="14" fill="#64748b" text-anchor="middle">This is to certify that</text>
  
  <!-- Name placeholder line -->
  <line x1="220" y1="210" x2="622" y2="210" stroke="#94a3b8" stroke-width="1" stroke-dasharray="4,4"/>
  <text x="421" y="200" font-family="Georgia, serif" font-size="24" fill="#0f172a" text-anchor="middle">[Student Name]</text>
  
  <!-- Course text -->
  <text x="421" y="260" font-family="Arial, sans-serif" font-size="14" fill="#64748b" text-anchor="middle">has successfully completed the course</text>
  
  <!-- Course title placeholder -->
  <line x1="220" y1="310" x2="622" y2="310" stroke="#94a3b8" stroke-width="1" stroke-dasharray="4,4"/>
  <text x="421" y="300" font-family="Georgia, serif" font-size="20" fill="#1e40af" text-anchor="middle" font-weight="bold">[Course Title]</text>
  
  <!-- Date section -->
  <text x="421" y="370" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">Completed on</text>
  <text x="421" y="395" font-family="Georgia, serif" font-size="16" fill="#0f172a" text-anchor="middle">[Completion Date]</text>
  
  <!-- Signature section -->
  <g transform="translate(160, 450)">
    <line x1="0" y1="30" x2="150" y2="30" stroke="#64748b" stroke-width="1"/>
    <text x="75" y="50" font-family="Arial, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">[Instructor Name]</text>
    <text x="75" y="65" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">Course Instructor</text>
  </g>
  
  <g transform="translate(532, 450)">
    <line x1="0" y1="30" x2="150" y2="30" stroke="#64748b" stroke-width="1"/>
    <text x="75" y="50" font-family="Arial, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">[Date Issued]</text>
    <text x="75" y="65" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">Issue Date</text>
  </g>
  
  <!-- Verification code placeholder -->
  <text x="421" y="560" font-family="monospace" font-size="10" fill="#94a3b8" text-anchor="middle">Verification: [CODE]</text>
</svg>